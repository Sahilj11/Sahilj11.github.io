<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="groupTripExpense.js" defer></script>
</head>
<body>
    <h1>GroupTrip Expense Keeper</h1>
    <form action="" onsubmit="return validateForm()" name="myForm">
        <input class="user-input" type="text" name="discription" id="discription" placeholder="Discription of expense" autocomplete="off"/>
        <input class="user-input" type="text" name="personName" id="personName" placeholder="Person name" autocomplete="off"/>
        <input class="user-input" type="text" name="amount" id="amount" placeholder="Amount" autocomplete="off"/>
        <select name="paidOrNot" id="paidOrNot" required>
            <option value="" disabled selected>Paid Or Not</option>
            <option value="yes">Paid</option>
            <option value="no">Not Paid</option>
        </select>
        <input type="submit" value="Submit" id="submit"/>
    </form>
    <div class="promptMessage"><p id="Alert"></p></div>
    <div class="promptMessage">
        <p id="expenseTotal"></p>
    </div>
    <div class="promptMessage"></div>
    <div id="list">
        <table><tr class="headings">
            <th>Sr.No</th>
            <th>Discription of Expense</th>
            <th>Person Name</th>
            <th>Amount</th>
            <th>Paid or Not</th>
            <th>Change Paid status</th>
            <th>Delete data</th>
        </tr></table>
    </div>
</body>
</html>
