<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="nav">
        <nav>
            <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
            </ul>
        </nav>
    </div>
    <div class="cal-box">
        <p class="display"></p>
        <button class="box-15" data-value="AC">AC</button>
        <button class="box-0" data-value="0">0</button>
        <button class="box-1" data-value="1">1</button>
        <button class="box-2" data-value="2">2</button>
        <button class="box-11" data-value="-">-</button>
        <button class="box-3" data-value="3">3</button>
        <button class="box-4" data-value="4">4</button>
        <button class="box-5" data-value="5">5</button>
        <button class="box-6" data-value="6">6</button>
        <button class="box-7" data-value="7">7</button>
        <button class="box-8" data-value="8">8</button>
        <button class="box-9" data-value="9">9</button>
        <button class="box-17" data-value=".">.</button>
        <button class="box-16" data-value="=">=</button>
        <button class="box-10" data-value="+">+</button>
        <button class="box-12" data-value="*">*</button>
        <button class="box-13" data-value="/">/</button>
        <button class="box-14" data-value="%">%</button>
        <button class="box-18" data-value="-/+">- / +</button>
    </div>
</body>
</html>
